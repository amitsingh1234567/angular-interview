<!-- let-card receives whatever you pass as $implicit -->
<ng-template #card let-dataReciver>
  <div class="card">
    <h2>{{ dataReciver.title }}</h2>
    <p>{{ dataReciver.message }}</p>
    <button class="subscribe-btn" (click)="dataReciver.onClick?.()">
      {{ dataReciver.btnText }}
    </button>
  </div>
</ng-template>

<!-- Pass your object as $implicit -->
<div class="card-raper" *ngFor="let c of cards">
  <ng-container *ngTemplateOutlet="card; context: { $implicit: c }"></ng-container>
</div>
